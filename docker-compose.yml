
version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rrn
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    image: node:20
    working_dir: /app
    volumes:
      - ../backend:/app
      - /app/node_modules
    command: sh -c "npm install --no-audit --no-fund && npm run dev"
    ports:
      - "8081:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - DATABASE_URL=postgres://postgres:postgres@db:5432/rrn
      - DB_SSL=false
      - SESSION_SECRET=dev-secret
    depends_on:
      - db

  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    command: sh -c "npm install --no-audit --no-fund && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://backend:8080/api
    depends_on:
      - backend

volumes:
  db-data:

